{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Product Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
        }

        .product-image {
            flex: 1;
            margin-right: 20px;
        }

        .product-info {
            flex: 1;
        }

        .product-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .quantity-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .quantity-label {
            margin-right: 10px;
        }

        .quantity-input {
            width: 50px;
            text-align: center;
        }

        .button-container {
            text-align: right;
        }

        .button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="product-image.jpg" alt="Product Image" width="200" height="200">
        </div>
        <div class="product-info">
            <div class="product-title">Product Title</div>
            <div class="product-price">$99.99</div>
            <div class="quantity-container">
                <label class="quantity-label">Quantity:</label>
                <button class="quantity-button" id="decrement">-</button>
                <input type="number" class="quantity-input" id="quantity" value="1" min="1">
                <button class="quantity-button" id="increment">+</button>
            </div>
            <div class="button-container">
                <button class="button" id="buy-now">BUY NOW</button>
                <button class="button" id="add-to-cart">ADD TO CART</button>
            </div>
        </div>
    </div>

    <script>
        var decrementButton = document.getElementById("decrement");
        var incrementButton = document.getElementById("increment");
        var quantityInput = document.getElementById("quantity");

        decrementButton.addEventListener("click", function() {
            var currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
        });

        incrementButton.addEventListener("click", function() {
            var currentValue = parseInt(quantityInput.value);
            quantityInput.value = currentValue + 1;
        });

        var buyNowButton = document.getElementById("buy-now");
        var addToCartButton = document.getElementById("add-to-cart");

        buyNowButton.addEventListener("click", function() {
            var quantity = parseInt(quantityInput.value);
            alert("You clicked Buy Now. Quantity: " + quantity);
        });

        addToCartButton.addEventListener("click", function() {
            var quantity = parseInt(quantityInput.value);
            alert("You clicked Add to Cart. Quantity: " + quantity);
        });
    </script>
</body>
</html>
